server {
    server_name videotool.com.vn;
    root /var/www/tool-creator/frontend/dist;
    index index.html;

    client_max_body_size 500M;

    # Gzip compression - ENHANCED
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript
        application/x-javascript 
        application/xml+rss 
        application/json
        application/atom+xml
        image/svg+xml;



    # API Backend - Proxy với tối ưu cho downloads
    location /api/ {
        proxy_pass http://localhost:8888/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Tắt buffering cho downloads lớn - QUAN TRỌNG!
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Headers cho download files
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # Cache control cho downloads - SỬA PROXY_PASS
        location ~* /api/storage/.*\.(mp4|avi|mov|mkv|mp3|wav|srt|txt|json)$ {
            # Rewrite /api/storage/... thành /storage/... trước khi proxy
            rewrite ^/api/storage/(.*)$ /storage/$1 break;
            proxy_pass http://localhost:8888;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Tối ưu cho file downloads
            proxy_buffering off;
            proxy_cache off;
            
            # Force download thay vì view trong browser
            add_header Content-Disposition "attachment";
            
            # Cache headers cho downloads
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Auth Backend - Proxy nội bộ 
    location /auth/ {
        proxy_pass http://localhost:8888/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Handle Vue Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache cho HTML files
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # Cache static assets - ENHANCED
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip cho static files
        gzip_static on;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/www/tool-creator/logs/nginx-access.log;
    error_log /var/www/tool-creator/logs/nginx-error.log;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/videotool.com.vn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/videotool.com.vn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = videotool.com.vn) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name videotool.com.vn;
    listen 80;
    return 404; # managed by Certbot
}
